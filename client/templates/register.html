<main class="col-md-4 col-md-offset-4">
  <h1>Register</h1>
  <form ng-submit="register()">
    <section class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" ng-model="state.username" />
    </section>

    <section class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        ng-model="state.password"
        required />
    </section>

    <section class="form-group">
      <label>Re-enter</label>
      <input
        class="form-control"
        type="password"
        ng-model="state.passwordRe"
        required />
    </section>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</main>
